<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Data Fetcher</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🏛️ Court Data Fetcher</h1>
        <form method="POST" action="/fetch">
            <div class="form-group">
                <label for="case_type">Case Type</label>
                <input type="text" id="case_type" name="case_type" placeholder="e.g., Civil, Criminal, Family" required>
            </div>
            
            <div class="form-group">
                <label for="case_number">Case Number</label>
                <input type="text" id="case_number" name="case_number" placeholder="e.g., 12345" required>
            </div>
            
            <div class="form-group">
                <label for="filing_year">Filing Year</label>
                <input type="text" id="filing_year" name="filing_year" placeholder="e.g., 2024" required>
            </div>
            
            <button type="submit">
                <span class="icon">🔍</span>
                Search Case Details
            </button>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <span>© 2024 Created with</span>
            <span class="heart">♥</span>
            <span>by</span>
            <a href="#" class="creator-name">Gyaneshwar Kumar</a>
        </div>
    </footer>
</body>
</html>
