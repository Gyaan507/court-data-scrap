<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Results - Court Data Fetcher</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>📋 Case Details</h2>
        
        <div class="result-item">
            <strong>👥 Parties Involved</strong>
            <span>{{ data.party_names }}</span>
        </div>
        
        <div class="result-item">
            <strong>📅 Filing Date</strong>
            <span>{{ data.filing_date }}</span>
        </div>
        
        <div class="result-item">
            <strong>⏰ Next Hearing</strong>
            <span>{{ data.next_hearing }}</span>
        </div>
        
        <a href="{{ data.order_link }}" target="_blank" class="download-link">
            <span class="icon">📄</span>
            Download Order PDF
        </a>
        
        <a href="/" class="back-link" style="margin-top: 20px;">
            <span class="icon">←</span>
            Search Another Case
        </a>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <span>© 2024 Created with</span>
            <span class="heart">♥</span>
            <span>by</span>
            <a href="#" class="creator-name">Gyaneshwar Kumar</a>
        </div>
    </footer>
</body>
</html>
